<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title text-center">YouTube Video Downloader</h3>
                <form action="/download" method="POST">
                    <div class="form-group">
                        <label for="url">YouTube Video URL</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="Enter YouTube video URL" required>
                    </div>
                    <div class="form-group">
                        <label for="file_type">Select File Type</label>
                        <select class="form-control" id="file_type" name="file_type" required>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Download</button>
                </form>
                {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
